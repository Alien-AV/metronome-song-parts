<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metronome App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Metronome App</h1>

    <div class="container">

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button active" data-tab="metronomeTab">Metronome</button>
            <button class="tab-button" data-tab="configTab">Configuration</button>
        </div>

        <!-- Metronome Tab Content -->
        <div id="metronomeTab" class="tab-content active">
            <div class="config-section" id="configSection">
                <h2>Configuration</h2>
                <div class="form-group">
                    <label for="timeSignature">Time Signature:</label>
                    <select id="timeSignature">
                        <option value="4/4">4/4</option>
                        <option value="3/4">3/4</option>
                        <option value="6/8">6/8</option>
                        <!-- Add more time signatures as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="tempo">Tempo (BPM):</label>
                    <input type="number" id="tempo" min="20" max="300" value="120">
                </div>
                <h3>Song Structure</h3>
                <div id="songStructure">
                    <!-- Song parts will be listed here with inline editing -->
                </div>
                <button id="addPartButton">Add Song Part</button>
                <button id="resetButton">Reset to Default Structure</button>
            </div>

            <div class="metronome-section">
                <button id="startButton">Start Metronome</button>
                <div class="metronome-display">
                    <div class="main-display">
                        <div id="currentPart" class="large-text"></div>
                        <div id="beatInfo" class="large-text bold-text"></div>
                        <div id="measureInfo" class="large-text bold-text"></div>
                        <div id="nextPartInfo" class="large-text"></div>
                    </div>
                    <div class="beat-indicator" id="beatIndicator"></div>
                    <!-- Progress bar without labels -->
                    <div id="progressBar">
                        <!-- Parts will be displayed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Configuration Tab Content -->
        <div id="configTab" class="tab-content">
            <div class="config-section">
                <h2>Sound Configuration</h2>
                <div class="form-group">
                    <label for="accentSound">Accent Beat Sound:</label>
                    <select id="accentSound">
                        <option value="beep">Beep</option>
                        <option value="click">Click</option>
                        <option value="clap">Clap</option>
                        <option value="custom">Custom</option>
                    </select>
                    <input type="file" id="accentSoundFile" accept="audio/*" style="display:none;">
                </div>
                <div class="form-group">
                    <label for="normalSound">Normal Beat Sound:</label>
                    <select id="normalSound">
                        <option value="beep">Beep</option>
                        <option value="click">Click</option>
                        <option value="clap">Clap</option>
                        <option value="custom">Custom</option>
                    </select>
                    <input type="file" id="normalSoundFile" accept="audio/*" style="display:none;">
                </div>
                <h2>Save/Load Configuration</h2>
                <div class="form-group">
                    <button id="saveConfigButton">Save Configuration</button>
                    <button id="loadConfigButton">Load Configuration</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal Dialogs -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modalClose" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
